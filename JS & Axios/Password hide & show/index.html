<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Password Show & Hide</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		.box {
			    position: relative;
				width: 200px;
				display: block;
		}

		input#password {
			position: absolute;
			width: 100%;
			padding: 5px 25px 5px 15px;
			box-sizing: border-box;
		}
		.fa-eye{
			    position: absolute;
				top: 8px;
				right: 3px;
				font-size: 13px;
		}
		.fa-eye-slash{
				position: absolute;
				top: 8px;
				right: 3px;
				font-size: 13px;
				display: none;
		}
	</style>
</head>
<body>
	<div class="box">
		<input type="password" name="password" id="password" placeholder="Enter Password"/>
		<span><i onclick="showPassword()" class="fa-solid fa-eye" id="eye"></i></span>
		<span><i onclick="hidePassword()" class="fa-solid fa-eye-slash" id="eye-slash"></i></span>
	</div>
	
	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script> 
		/*
		function showPassword() {
			document.getElementById('password').type="text";
			document.querySelector('.fa-eye').style.display="none";
			document.querySelector('.fa-eye-slash').style.display="block";
		}
		function hidePassword() {
			document.getElementById('password').type="password";
			document.querySelector('.fa-eye').style.display="block";
			document.querySelector('.fa-eye-slash').style.display="none";
		}
		*/
		
		$(document).ready(function() {
			$("#eye").click(function() {
				$(this).css('display','none')
				$("#eye-slash").css('display','block')
				$("#password").attr('type','text')
			})
			
			$("#eye-slash").click(function() {
				$(this).css("display","none")
				$("#eye").css("display","block")
				$("#password").attr("type","password")
			})
		})
		
		
	</script>
</body>
</html>
